<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>

    <center>
        <form>
    
            <table>
                <tr>
                    <td>
                        <iframe width="375" height="210" src="https://www.youtube.com/embed/Az5Bt3zUtiM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" id="name" name="name" placeholder="Enter your name" value=""></td>
                            </tr>
    
                            <tr>
                                <td>Date</td>
                                <td><input type="date" id="date" name="date" placeholder="Date" value=""></td>
                            </tr>
    
                            <tr>
                                <td>Email</td>
                                <td><input type="email" id="email" name="email" placeholder="abc@gmail.com" value=""></td>
                            </tr>
    
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="password" name="password" placeholder="password" value="">
                                </td>
                            </tr>
    
                            <tr>
                                <td>Address</td>
                                <td>
                                    <select name="State" id="state">
                                        <option value="maharashtra">Maharashtra</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="District">
                                        <option value="pune">Pune</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="City">
                                        <option value="pune">Pune</option>
                                        <option value="pimpri">Pimpri</option>
                                        <option value="kothrud">Kothrud</option>
                                        <option value="katraj">Katraj</option>
                                    </select>
                                </td>
                            </tr>
    
                            <tr>
                                <td></td>
                                <td>State</td>
                                <td>District</td>
                                <td>City</td>
                            </tr>
    
                            <tr>
                                <td>Gender</td>
                                <td>
                                    <input type="radio" id="gender" name="gender" value="male"><label
                                        for="gender">Male</label>
                                    <input type="radio" id="gender" name="gender" value="female"><label
                                        for="gender">Female</label>
                                </td>
                            </tr>
    
                            <tr>
                                <td>Upload photo</td>
                                <td><input type="file" id="photo" name="photo" placeholder="Browse your photo"></td>
                            </tr>
    
                            <tr>
                                <td>Select your course</td>
                                <td>
                                    <select name="course" id="course">
                                        <option value="dac">DAC</option>
                                        <option value="dmc">DMC</option>
                                        <option value="dbda">DBDA</option>
                                        <option value="desd">DESD</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
    
    
            <br />
            <br />
    
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
    
        </form>
    </center>

</body>

</html>
